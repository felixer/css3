<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-overflow</title>
    <style media="screen">
        .test_demo {
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            width: 200px;
            background-color: rgb(205, 52, 34);
        }
    </style>
</head>
<body>
    <pre>
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    </pre>
    <div class="test_demo">
      超酷的IT技术学习平台（我是省略号）
    </div>
</body>
</html>
