<html lang="en">
<head>

    <title>rgba</title>
    <style media="screen">
        .rgba {
            width: 200px;
            height: 200px;
            background-color: rgba(249, 136, 225, 0.57);
        }
    </style>
</head>
<body>
    <h1>RGBA</h1>
    RGB是一种色彩标准，是由红(R)、绿(G)、蓝(B)的变化以及相互叠加来得到各式各样的颜色。RGBA是在RGB的基础上增加了控制alpha透明度的参数。<br>
    color：rgba(R,G,B,A)
    <div class="rgba">
        hello world
    </div>
