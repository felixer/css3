<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>empty-selector</title>
    <style media="screen">
        p {
            background-color: rgb(73, 244, 119);
            min-height: 10px;
        }
        p:empty {
            display: none;
        }
    </style>
</head>
<body>
    :empty选择器用来选择没有任何内容的元素
    <p>
        this is p1
    </p>
    <p> </p>
    <p></p>
</body>
</html>
